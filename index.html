<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Beep Booper</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
      <h2>Beep Booper</h2>
    <form id="number-counter">
      <div class="form-group">
        <p>Input a number to get a secret message :</p>
        <textarea id="number-passage" name="number-passage" class="form-control"></textarea>
        
        <button type="submit" class="btn btn-success">Get message</button>
      </div>
    </form>
    <p>Secret message: <span id="total-count"></span></p>
    <div class="rogers-showing">
      <img src="img/Fred_Rogers,_late_1960s.jpg" alt="display mr. Rogers image on button click" class="img-responsive img-thumbnail"/>
    </div>
  </div>
</body>
</html>
